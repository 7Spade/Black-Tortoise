<!-- Settings Component Template
     Layer: Presentation
     Architecture: Angular 20+ control flow (@if, @for) -->
<section class="settings">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="settings-content">
        <h3>Appearance</h3>
        <label class="setting-item">
          <input 
            type="checkbox" 
            [checked]="isDarkMode()" 
            (change)="toggleDarkMode()" 
          />
          <span>Dark Mode</span>
        </label>

        <div class="settings-actions">
          <button 
            class="save-button"
            (click)="saveSettings()" 
            [disabled]="saving()">
            @if (saving()) {
              Saving...
            } @else {
              Save Settings
            }
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>
