<header class="global-header">
  <!-- Left Zone: Logo (Icon + Text on Single Line) -->
  <div class="header-left">
    <a class="logo" role="link" aria-label="Go to home" (click)="facade.navigateHome()" tabindex="0">
      <span class="logo-text">Black Tortoise</span>
      <span class="material-icons" aria-hidden="true">dashboard</span>
    </a>
  </div>

  <!-- Center Zone: Workspace Controls + Search + Notifications + Theme -->
  <div class="header-center">
    <!-- Workspace Controls (left of search) -->
    @if (showWorkspaceControls()) {
      <div class="workspace-controls-wrapper">
        <app-workspace-switcher />
      </div>
    }

    <!-- Search Input -->
    <div class="search-wrapper">
      <app-search
        [placeholder]="'Search workspace, files, and content...'"
        (searchQuery)="facade.onSearchQuery($event)" />
    </div>

    <!-- Notifications (right of search) -->
    <button class="icon-button" aria-label="Notifications" type="button" (click)="facade.toggleNotifications()">
      <span class="material-icons">notifications</span>
      @if (facade.notificationCount() > 0) {
        <span class="badge">{{ facade.notificationCount() }}</span>
      }
    </button>

    <!-- Theme Toggle Component (right of search) -->
    <app-theme-toggle />
  </div>

  <!-- Right Zone: User Avatar -->
  <div class="header-right">
    <app-user-avatar
      (menuItemClicked)="facade.onUserMenuItemClicked($event)" />
  </div>

  <!-- Notification Panel (conditionally shown) -->
  @if (facade.showNotifications()) {
    <div class="notification-panel">
      <app-notification
        (notificationDismissed)="facade.onNotificationDismissed($event)" />
    </div>
  }
</header>
