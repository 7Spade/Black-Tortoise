<header class="global-header">
  <!-- Left Zone: Logo (Icon + Text on Single Line) -->
  <div class="header-left">
    <div class="logo">
      <span class="material-icons">dashboard</span>
      <span class="logo-text">Black Tortoise</span>
    </div>
  </div>
  
  <!-- Center Zone: Workspace Controls + Search + Notifications + Theme -->
  <div class="header-center">
    <!-- Workspace Controls (left of search) -->
    @if (showWorkspaceControls()) {
      <div class="workspace-controls-wrapper">
        <app-workspace-header-controls />
      </div>
    }
    
    <!-- Search Input -->
    <div class="search-wrapper">
      <app-search 
        [placeholder]="'Search workspace, files, and content...'"
        (searchQuery)="onSearchQuery($event)" />
    </div>
    
    <!-- Notifications (right of search) -->
    <button class="icon-button" aria-label="Notifications" type="button" (click)="toggleNotifications()">
      <span class="material-icons">notifications</span>
      @if (notificationCount() > 0) {
        <span class="badge">{{ notificationCount() }}</span>
      }
    </button>
    
    <!-- Theme Toggle Component (right of search) -->
    <app-theme-toggle />
  </div>
  
  <!-- Right Zone: User Avatar -->
  <div class="header-right">
    <app-user-avatar 
      (menuItemClicked)="onUserMenuItemClicked($event)" />
  </div>
  
  <!-- Notification Panel (conditionally shown) -->
  @if (showNotifications()) {
    <div class="notification-panel">
      <app-notification 
        (notificationDismissed)="onNotificationDismissed($event)" />
    </div>
  }
</header>
