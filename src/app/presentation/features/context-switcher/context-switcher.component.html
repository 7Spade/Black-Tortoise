<!--
  Context switcher template

  說明：
  - 此元件應由 application 層提供可切換的 context 資料（例如 via a facade signal）。
  - 本 template 僅為樣板，實際項目需由整合階段補上資料綁定與事件處理。
-->
<div class="context-switcher">
  <button type="button" aria-haspopup="listbox" (click)="toggle()">
    Switch Context
  </button>

  <div class="context-list" *ngIf="isOpen()">
    <!--
      範例項目：實際應以 ngFor 與注入的 context 列表呈現
      <button *ngFor="let ctx of contexts" (click)="switch(ctx.id)">{{ctx.name}}</button>
    -->
    <div class="context-item">(placeholder) Context A</div>
    <div class="context-item">(placeholder) Context B</div>
  </div>
</div>
