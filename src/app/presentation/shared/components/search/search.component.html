<!-- SearchComponent（Presentation, Shared） -->
<!-- 註解: 此模板僅包含輸入與按鈕，具體搜尋邏輯由 application 層處理 -->
<section class="search">
  <label class="search__label">搜尋</label>
  <div class="search__controls">
    <input
      class="search__input"
      type="search"
      [value]="query()"
      (input)="onQueryChange($any($event.target).value)"
      placeholder="輸入關鍵字…"
    />
    <button class="search__btn" (click)="submit()">搜尋</button>
  </div>
</section>
