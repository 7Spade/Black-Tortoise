<!-- SearchComponent（Presentation, Shared） -->
<!-- Pure UI: Consumes state from PresentationStore, forwards events to SearchFacade -->
<!-- No local state, no business logic - fully reactive control flow -->
<section class="search">
  <label class="search__label" for="search-input">搜尋</label>
  <div class="search__controls">
    <input
      id="search-input"
      class="search__input"
      type="search"
      [value]="store.searchQuery()"
      [placeholder]="placeholder()"
      (input)="onQueryChange($any($event.target).value)"
      aria-label="Search input"
    />
    <button 
      class="search__btn" 
      (click)="submit()" 
      type="button" 
      aria-label="Submit search"
      [disabled]="!store.isSearchQueryValid()"
    >
      搜尋
    </button>
    @if (store.isSearchActive()) {
      <button 
        class="search__clear" 
        (click)="clear()" 
        type="button" 
        aria-label="Clear search"
      >
        清除
      </button>
    }
  </div>
</section>
