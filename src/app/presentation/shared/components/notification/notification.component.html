<!-- NotificationComponent（Presentation, Shared） -->
<!-- 註解: 顯示通知清單；新增/移除應由 application 層發出事件或提供 API 接口 -->
<ul class="notification">
  <li *ngFor="let n of notifications()" class="notification__item">
    <div class="notification__content">
      <strong class="notification__type">{{ n.type }}</strong>
      <span class="notification__message">{{ n.message }}</span>
    </div>
    <button class="notification__dismiss" (click)="dismiss(n.id)">關閉</button>
  </li>
</ul>
