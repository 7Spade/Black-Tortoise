name: ESLint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      # ESLint step
      - run: pnpm run lint
